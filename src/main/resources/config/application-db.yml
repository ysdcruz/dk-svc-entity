spring:
  datasource:
    url: jdbc:h2:mem:entity
    username: dev
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true