spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:enablr;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE;;INIT=RUNSCRIPT FROM 'src/test/resources/sql/schema.sql'
    username: sa
    password:
  jpa:
    hibernate:
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
      ddl-auto: create-drop # ideal for frequent create/drop of tables
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: true
    database-platform: org.hibernate.dialect.H2Dialect